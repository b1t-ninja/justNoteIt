<!DOCTYPE html>
<html lang="en" xmlns:"http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Übersicht</title>
</head>
<body>
    <h1>Meine Notebooks im Überblick</h1>
    <ul>
        <li th:each="notebook: ${notebooks}">
            <a th:href="@{/notebooks/{id} (id=${notebook.id})}"
               th:text="${notebook.name}"></a>
        </li>
    </ul>

</body>
</html>
